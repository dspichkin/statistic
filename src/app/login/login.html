<div class="container">

  <form class="form-signin" style="    max-width: 330px;
    padding: 15px;
    margin: 0 auto;">
    <h2 class="form-signin-heading" style="text-align:center;margin-top:100px;">Введите ваш логин и пароль</h2>
    <label for="inputLogin" class="sr-only">Логин</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required="" autofocus=""
        ng-model="login">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" style="margin-top:10px;" ng-model="password">
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:30px;" ng-click="submit()">Вход</button>
  </form>

</div>
